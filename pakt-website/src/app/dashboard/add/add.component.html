<app-logout></app-logout>

<div class="add-book-container">
    <h2>Add Book</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="book-form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title" class="form-control" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" formControlName="description" class="form-control" />
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" formControlName="author" class="form-control" />
        </div>
        <div class="form-group">
            <label for="publication_date">Publication Date:</label>
            <input type="date" id="publication_date" [(ngModel)]="publication_date" formControlName="publication_date"
                class="form-control" />
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" formControlName="isbn" class="form-control" />
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" formControlName="genre" class="form-control" />
        </div>
        <button type="submit" class="add-button">Add Book</button>
    </form>

    <a routerLink="/dashboard" class="back-link">Back to Book Listing</a>
</div>
